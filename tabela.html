<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
   
</style>
<body>

<div class="container mt-5">
    <h2>Visualização de Cadastros</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Região</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- A tabela será preenchida dinamicamente com os dados salvos -->
        </tbody>
    </table>

    <!-- Botão abaixo da tabela -->
    <div class="text-center mt-3">
        <a href="trabalho.html" class="btn btn-primary btn-sn">Voltar</a>
    </div>
</div>

<script>
    window.onload = function () {
        let allUserData = JSON.parse(localStorage.getItem('allUserData')) || [];
        let tableBody = document.getElementById('tableBody');

        tableBody.innerHTML = '';

        if (allUserData.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="9">Nenhum cadastro encontrado</td></tr>';
        } else {
            allUserData.forEach(user => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.nome}</td>
                    <td>${user.email}</td>
                    <td>${user.fone}</td>
                    <td>${user.cep}</td>
                    <td>${user.logradouro}</td>
                    <td>${user.bairro}</td>
                    <td>${user.localidade}</td>
                    <td>${user.uf}</td>
                    <td>${user.regiao}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    };
</script>

</body>

</html>
